name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '18.0.2'  # Match with your local JDK version

      - name: Run tests in folder 1
        run: mvn -f ./InterfaceGitHub/pom.xml test

    

      

